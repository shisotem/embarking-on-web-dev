<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h2 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- div>p>span+em^bq -->
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>

    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a[href=www.test$.com]{click me!} -->
    <nav>
        <ul>
            <li><a href="www.test1.com">click me!</a></li>
            <li><a href="www.test2.com">click me!</a></li>
            <li><a href="www.test3.com">click me!</a></li>
            <li><a href="www.test4.com">click me!</a></li>
            <li><a href="www.test5.com">click me!</a></li>
        </ul>
    </nav>

</body>
</html>
